<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D Box</title>
	<link rel="stylesheet" type="text/css" href="css/scss/style.css">
</head>
<body>
	<div class="wrap">
		<h1>3-D Box Using CSS3</h1>
		<div class="box">
			<div class="upperblock blockbox">
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				
				<div class="block red"></div>
				<div class="block red"></div>
				<div class="block red"></div>
				
				<div class="block green"></div>
				<div class="block green "></div>
				<div class="block green edge"></div>
			</div>

			<div class="sideblock blockbox">
				<div class="block"></div>
				<div class="block"></div>
				<div class="block edge"></div>
				
				<div class="block red"></div>
				<div class="block red"></div>
				<div class="block red"></div>
				
				<div class="block green"></div>
				<div class="block green"></div>
				<div class="block green"></div>
			</div>

			<div class="frontblock blockbox">
				<div class="block edge"></div>
				<div class="block"></div>
				<div class="block"></div>
				
				<div class="block red"></div>
				<div class="block red"></div>
				<div class="block red"></div>
				
				<div class="block green"></div>
				<div class="block green"></div>
				<div class="block green"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>	
</body>
</html>
